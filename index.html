<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Connect: Ensuring Safety</title>
    <style>
     body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    
    background: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
    font-family: Arial, sans-serif;
    color: #fff;
}

header {
    position: absolute;
    top: 20px;
    text-align: center;
}

h1 {
    font-size: 2.5rem;
    font-weight: bold;
    margin: 0;
    padding: 0;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.sos-button {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: #ff0000;
    color: #fff;
    font-size: 2rem;
    font-weight: bold;
    border: none;
    outline: none;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(255, 0, 0, 0.5);
    animation: pulse 2s infinite ease-in-out;
    transition: transform 0.1s ease, background-color 0.2s ease;
}

.sos-button:hover {
    background-color: #ff4d4d;
}

.sos-button:active {
    transform: scale(0.9);
    box-shadow: 0 4px 10px rgba(255, 0, 0, 0.7);
}

/* Pulsing Animation */
@keyframes pulse {
    0% {
        transform: scale(1);
        box-shadow: 0 8px 15px rgba(255, 0, 0, 0.5);
    }
    50% {
        transform: scale(1.1);
        box-shadow: 0 12px 20px rgba(255, 0, 0, 0.7);
    }
    100% {
        transform: scale(1);
        box-shadow: 0 8px 15px rgba(255, 0, 0, 0.5);
    }
}
    </style>
</head>
<body>
    <header>
        <h1>E-Connect: Ensuring Safety</h1>
    </header>
    <div class="container">
        <button class="sos-button" onclick="window.location.href='Safety contact.html'">SOS</button>
    </div>
</body>
</html>
